<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中華民國 生日快樂</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <a href="#top" class="logo"><img src="assets/logo.svg" alt="國慶 logo" width="120" height="40"></a>
    <button class="nav-toggle" aria-label="主選單" aria-controls="siteNav" aria-expanded="false">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav id="siteNav" class="site-nav" aria-label="主選單">
      <ul>
        <li><a href="#summit">國慶大會</a></li>
        <li><a href="#news">最新消息</a></li>
        <li><a href="#gallery">相片錦集</a></li>
        <li><a href="#videos">活動影音</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero" id="top">
      <div class="hero-inner" data-reveal>
        <h1><span>中華民國</span><br><span>生日快樂</span></h1>
        <p class="sub">114年國慶大會｜台北</p>
        <div class="countdown" aria-label="倒數計時">
          <span><strong id="cd-days">--</strong><small>天</small></span>
          <span><strong id="cd-hours">--</strong><small>時</small></span>
          <span><strong id="cd-mins">--</strong><small>分</small></span>
        </div>
        <div class="actions">
          <a href="#news" class="btn primary">最新消息</a>
          <a href="#summit" class="btn ghost">國慶大會</a>
        </div>
      </div>
    </section>

    <section id="summit" class="summit">
      <div class="container">
        <h2><span class="accent">｜</span>國慶大會</h2>
        <div class="grid">
          <article class="card" data-reveal>
            <h3>典禮流程</h3>
            <p>預計於上午十點準時開始，敬請期待。</p>
          </article>
          <article class="card" data-reveal>
            <h3>貴賓介紹</h3>
            <p>國內外嘉賓雲集，共襄盛舉。</p>
          </article>
          <article class="card" data-reveal>
            <h3>精彩表演</h3>
            <p>樂舞展演，呈現多元文化之美。</p>
          </article>
        </div>
      </div>
    </section>

    <section id="news" class="news">
      <div class="container">
        <h2><span class="accent">｜</span>最新消息</h2>
        <article class="news-card" data-reveal>
          <div class="news-info">
            <div class="chip">9/4 15:00 開放</div>
            <h3>國慶活動報名即將開始</h3>
            <p>敬請期待，更多活動資訊將陸續公布。</p>
            <a href="#" class="btn primary">前往報名</a>
          </div>
          <img src="assets/thumb1.svg" alt="活動預告縮圖" width="400" height="300" loading="lazy">
        </article>
      </div>
    </section>

    <section id="gallery" class="gallery">
      <div class="container">
        <h2><span class="accent">｜</span>相片錦集</h2>
        <div class="scroll" tabindex="0">
          <img src="assets/photo1.svg" alt="慶典照片一" width="800" height="600" loading="lazy">
          <img src="assets/photo2.svg" alt="慶典照片二" width="800" height="600" loading="lazy">
          <img src="assets/photo3.svg" alt="慶典照片三" width="800" height="600" loading="lazy">
        </div>
      </div>
    </section>

    <section id="videos" class="videos">
      <div class="container">
        <h2><span class="accent">｜</span>活動影音</h2>
        <div class="video-grid">
          <div class="video" data-video="dQw4w9WgXcQ" tabindex="0" role="button" aria-label="播放影片一">
            <div class="skeleton"></div>
          </div>
          <div class="video" data-video="kXYiU_JCYtU" tabindex="0" role="button" aria-label="播放影片二">
            <div class="skeleton"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 國慶籌備單位｜示意版面（靜態樣板）</p>
  </footer>
  <button id="backToTop" class="back-to-top" aria-label="Back to top">↑</button>
  <script src="script.js" defer></script>
</body>
</html>
